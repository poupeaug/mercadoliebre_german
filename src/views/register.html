<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/formstyles.css" />
    <title>Registro de usuario</title>
  </head>
  <body>
    <header>
        <div>
        <img src="images/logo-mercado-liebre.svg" />
        <h1>..Registro de usuario..</h1>
        </div>
    </header>
    <main class="register">
      <form action="/login" method="POST">
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" />
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" />
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" />
        <label for="perfil">Perfil del usuario:</label>
        <select id="perfil" name="perfil">
          <option value="comprar">Comprar</option>
          <option value="vender">Vender</option>
        </select>
        <label>Categorías de interés:</label>
        <label for="Electro"></label>
        <input type="checkbox" name="interes"id="Electro" value="Electro" />
        <label for="Moda">Moda</label>
        <input type="checkbox" name="interes"id="Moda" value="Moda" />
        <label for="Hogar">Hogar</label>
        <input type="checkbox" name="interes"id="Hogar" value="Hogar" />
        <label for="Jugueteria">Jugueteria</label>
        <input type="checkbox" name="interes"id="Jugueteria" value="Juguetería" />
        <label for="Vida-sana">Vida sana</label>
        <input type="checkbox" name="interes"id="Vida-sana" value="Vida-sana" />
        <label for="foto_perfil">Foto de usuario:</label>
        <input type="file" name="foto_perfil" accept=".jpeg" />
        <label for="password">Contraseña:</label>
        <input type="password" name="password" />
        <label for="confirm_password">Confirmar contraseña:</label>
        <input type="password" name="confirm_password" />
        <button type="submit">Enviar</button>
        <button type="reset">Borrar datos</button>
      </form>
    </main>
  </body>
</html>
